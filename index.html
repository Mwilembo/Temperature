<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="navbar">
            <ul>
                <li id="date"></li>
            </ul>
        </div>
        <div class="content"><br>
            <span>Enter the Kelvin figure you want converted:</span>
            <input type="number" class="form-control" name="number" id="number" placeholder="0"><br>
            <button type="button" onclick="calculate()" class="btn btn-primary">Convert</button>
            <br><br><br>
            <ul>
                <li>
                    <h5>Celsius</h5>
                    <h5 id="Celsius">0°C</h5>
                </li>
                <li>
                    <h5>Fahrenheit</h5>
                    <h5 id="Fahrenheit">0°F</h5>
                </li>
                <li>
                    <h5>Newton Scale</h5>
                    <h5 id="Newton">0°N</h5>
                </li>
            </ul>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
